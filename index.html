---
layout: default
---

<div class="home">

  <!-- <h1 class="page&#45;heading">Posts</h1> -->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="podcast-subscribe">subscribe to podcast <a href="{{ "/podcast.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
